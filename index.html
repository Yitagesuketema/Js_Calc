<!DOCTYPE html>
<html lang="en">
<head>
    <link  rel="stylesheet" type="text/css" href="Src/Css/mystyle.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calc</title>
</head>

<body>

    <div class="calc_body">
<p id="calc_name">JS Calc</p>

<div class="calc_display"> 
   
    <p id="result">0</p>   
</div>

<div class="btn_group">
<button id="one" class="left_btn">1</button>
<button id="two" class="middle_btn">2</button>
<button id="three" class="middle_btn">3</button>
<button id="plus" class="right_btn">+</button>

<button id="four" class="left_btn">4</button>
<button id="five" class="middle_btn">5</button>
<button id="six" class="middle_btn">6</button>
<button id="minus" class="right_btn">-</button>

<button id="seven" class="left_btn">7</button>
<button id="eight" class="middle_btn">8</button>
<button id="nine" class="middle_btn">9</button>
<button id="mult" class="right_btn">X</button>

<button id="zero" class="left_btn">0</button>
<button id="point" class="middle_btn">.</button>
<button id="equal" class="middle_btn">=</button>
<button id="divide" class="right_btn">/</button>
    </div>

</body>

</html>
